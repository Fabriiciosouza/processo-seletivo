<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./css/style.css">
    <title>Cadastro processo-seletivo</title>
</head>
<body>
    <div class="form-container">
        <h1>Cadastro</h1>
        <form id="contactForm">
            <label for ="">Nome:</label>
            <input type="text" id="nome" name="nome" placeholder="Digite seu nome completo" required>

            <label for="email">E-mail:</label>
            <input type="email" id="email" name="email" placeholder="Digite seu melhor e-mail" required>

            <label for="senha">Senha:</label>
            <input type="password" id="senha" name="senha" placeholder="Crie uma senha..." required>

            <label for="confirmarsenha">Confirmar Senha:</label>
            <input type="password" id="confirmarsenha" name="confirmarsenha" placeholder="Confirme a senha..." required>

            <input type="submit" value="Cadastrar">

            <script src="./js/script.js"></script>

        </form>
    </div>
    
</body>
</html>
